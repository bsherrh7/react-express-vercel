        <link rel="stylesheet" href="./login-page.css">

    <title>Basetwo</title>

    <body>
        <div id="container">
            <div id="login-card">
                <img src="./login-logo.png"/>

                    <p id="title">Login</p>
                    <p id="use-credentials-text">Use your credentials to login below.</p>
                    <input type="text" name="email" placeholder="Email">

                    </div>
                </div>
            </div>
        </div>
